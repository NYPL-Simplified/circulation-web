name: Test Circulation-Web
on:
  [push, pull_request]

jobs:
  test-circulation-web:
    name: Run Circulation-Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v2
     
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      
      - name: Install dependencies
        run: npm ci
     
      - name: Run tests
        env:
          TZ: America/New_York
        run: npm test