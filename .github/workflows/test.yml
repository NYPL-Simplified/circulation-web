name: Test Circulation-Web
on:
  push:
    branches:
      - main
  
  pull_request:
  

jobs:
  test-circulation-web:
    name: Run Circulation-Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v2
     
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      
      - name: Install dependencies
        run: npm install
     
      - name: Run tests
        run: npm test